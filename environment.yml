name: metal
channels:
  - pytorch
  - conda-forge
dependencies:  # New core deps should also be added to setup.py for pip
  - python=3.6
  - networkx=2
  - numpy
  - pandas
  - pytorch=0.4.1
  - scipy
  - tqdm  # Packages below this line are optional (testing, notebooks, etc.)
  - matplotlib=3
  - nose
  - jupyter
  - nb_conda_kernels
  - runipy
  - scikit-learn
